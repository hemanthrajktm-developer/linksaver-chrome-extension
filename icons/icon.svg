<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#409CFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="8" y="8" width="112" height="112" rx="20" ry="20" fill="url(#bg)" stroke="#0056CC" stroke-width="2"/>
  
  <!-- Chain link symbol -->
  <g fill="none" stroke="white" stroke-width="8" stroke-linecap="round">
    <!-- First link -->
    <ellipse cx="48" cy="64" rx="16" ry="20" transform="rotate(-30 48 64)"/>
    <!-- Second link -->
    <ellipse cx="80" cy="64" rx="16" ry="20" transform="rotate(30 80 64)"/>
  </g>
  
  <!-- Small highlight -->
  <ellipse cx="40" cy="40" rx="8" ry="4" fill="rgba(255,255,255,0.3)" transform="rotate(-30 40 40)"/>
</svg>