<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkSaver Dashboard</title>
  <link rel="stylesheet" href="../shared/styles.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Top Bar -->
    <header class="top-bar glass-card">
      <div class="top-bar-left">
        <div class="logo-section">
          <div class="logo">ğŸ”—</div>
          <h1 class="text-h2">LinkSaver</h1>
        </div>
        
        <div class="search-section">
          <div class="search-bar">
            <input 
              type="text" 
              class="input search-input" 
              id="searchInput"
              placeholder="Search links, tags, or domains..."
            >
          </div>
        </div>
      </div>
      
      <div class="top-bar-right">
        <div class="view-controls">
          <button class="btn-icon active" id="gridView" title="Grid View">âŠ</button>
          <button class="btn-icon" id="listView" title="List View">â˜°</button>
        </div>
        
        <div class="user-menu">
          <button class="btn-icon" id="settingsBtn" title="Settings">âš™ï¸</button>
        </div>
      </div>
    </header>

    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar glass-card">
        <nav class="sidebar-nav">
          <div class="nav-section">
            <h3 class="nav-title">Quick Access</h3>
            <ul class="nav-list">
              <li><a href="#all" class="nav-link active" data-filter="all">ğŸ“š All Links</a></li>
              <li><a href="#favorites" class="nav-link" data-filter="favorites">â­ Favorites</a></li>
              <li><a href="#pinned" class="nav-link" data-filter="pinned">ğŸ“Œ Pinned</a></li>
              <li><a href="#recent" class="nav-link" data-filter="recent">ğŸ•’ Recent</a></li>
            </ul>
          </div>
          
          <div class="nav-section">
            <div class="nav-title-with-action">
              <h3 class="nav-title">Folders</h3>
              <button class="btn-icon btn-small" id="addFolderBtn" title="Add Folder">â•</button>
            </div>
            <ul class="nav-list" id="folderList">
              <!-- Folders will be populated by JS -->
            </ul>
          </div>
          
          <div class="nav-section">
            <h3 class="nav-title">Tags</h3>
            <div class="tag-cloud" id="tagCloud">
              <!-- Tags will be populated by JS -->
            </div>
          </div>
        </nav>
        
        <div class="sidebar-footer">
          <div class="stats">
            <div class="stat-item">
              <span class="stat-number" id="totalLinks">0</span>
              <span class="stat-label">Total Links</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="savedToday">0</span>
              <span class="stat-label">Saved Today</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Content Area -->
      <main class="content-area">
        <!-- Content Header -->
        <div class="content-header">
          <div class="content-title">
            <h2 class="text-h2" id="contentTitle">All Links</h2>
            <p class="text-caption" id="contentSubtitle">Manage your saved links</p>
          </div>
          
          <div class="content-actions">
            <button class="btn btn-secondary" id="exportBtn">ğŸ“¤ Export</button>
            <button class="btn btn-secondary" id="importBtn">ğŸ“¥ Import</button>
            <button class="btn btn-primary" id="addLinkBtn">â• Add Link</button>
          </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
          <div class="filter-chips" id="activeFilters">
            <!-- Active filters will appear here -->
          </div>
          
          <div class="sort-controls">
            <select class="input sort-select" id="sortSelect">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="title">Title A-Z</option>
              <option value="domain">Domain A-Z</option>
              <option value="visits">Most Visited</option>
            </select>
          </div>
        </div>

        <!-- Links Grid -->
        <div class="links-container" id="linksContainer">
          <div class="links-grid" id="linksGrid">
            <!-- Links will be populated by JS -->
          </div>
          
          <!-- Loading State -->
          <div class="loading-state" id="loadingState" style="display: none;">
            <div class="skeleton-cards">
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
            </div>
          </div>
          
          <!-- Empty State -->
          <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">ğŸ”—</div>
            <h3 class="text-h3">No links found</h3>
            <p class="text-body">Start saving links to see them here</p>
            <button class="btn btn-primary" id="emptyAddBtn">â• Add Your First Link</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal-overlay" id="modalOverlay" style="display: none;">
    <!-- Add Link Modal -->
    <div class="modal glass-card" id="addLinkModal">
      <div class="modal-header">
        <h3 class="text-h3">Add New Link</h3>
        <button class="btn-icon modal-close">âœ•</button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">URL</label>
          <input type="url" class="input" id="newLinkUrl" placeholder="https://example.com">
        </div>
        
        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" class="input" id="newLinkTitle" placeholder="Link title">
        </div>
        
        <div class="form-group">
          <label class="form-label">Note (optional)</label>
          <textarea class="input" id="newLinkNote" placeholder="Add a note..." rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Folder</label>
          <select class="input" id="newLinkFolder">
            <option value="">No Folder</option>
            <!-- Folders will be populated by JS -->
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Tags</label>
          <input type="text" class="input" id="newLinkTags" placeholder="tag1, tag2, tag3">
        </div>
      </div>
      
      <div class="modal-footer">
        <button class="btn btn-secondary modal-close">Cancel</button>
        <button class="btn btn-primary" id="saveNewLink">Save Link</button>
      </div>
    </div>
    
    <!-- Add Folder Modal -->
    <div class="modal glass-card" id="addFolderModal" style="display: none;">
      <div class="modal-header">
        <h3 class="text-h3">Create New Folder</h3>
        <button class="btn-icon modal-close">âœ•</button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Folder Name</label>
          <input type="text" class="input" id="newFolderName" placeholder="e.g., Cook Recipes, Work Projects">
        </div>
        
        <div class="form-group">
          <label class="form-label">Description (optional)</label>
          <textarea class="input" id="newFolderDesc" placeholder="Brief description of this folder..." rows="2"></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Color</label>
          <div class="color-picker">
            <div class="color-option selected" data-color="#2563eb" style="background: #2563eb;"></div>
            <div class="color-option" data-color="#059669" style="background: #059669;"></div>
            <div class="color-option" data-color="#d97706" style="background: #d97706;"></div>
            <div class="color-option" data-color="#dc2626" style="background: #dc2626;"></div>
            <div class="color-option" data-color="#7c3aed" style="background: #7c3aed;"></div>
            <div class="color-option" data-color="#0891b2" style="background: #0891b2;"></div>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button class="btn btn-secondary modal-close">Cancel</button>
        <button class="btn btn-primary" id="saveNewFolder">Create Folder</button>
      </div>
    </div>
  </div>

  <script src="dashboard-fixed.js"></script>
</body>
</html>
